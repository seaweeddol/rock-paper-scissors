<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="playerOptions">
      <button type="button" name="button" id="rock">Rock</button>
      <button type="button" name="button" id="paper">Paper</button>
      <button type="button" name="button" id="scissors">Scissors</button>
    </div>

    <div>
      <p><strong>Round: </strong><span id="roundDisplay"></span></p>
      <div id="roundOutcome"></div>
      <p><strong>Player Score: </strong><span id="playerScore"></span></p>
      <p><strong>Computer Score: </strong><span id="computerScore"></span></p>
      <div id="gameResult"></div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
